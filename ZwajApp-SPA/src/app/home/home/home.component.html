<div  class="rtl container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h2 style="font-family:'JF-FLAT'">ما هو لوريم إيبسوم؟</h2>
    <h5 style="font-family:'JF-FLAT'">هو ببساطة نص شكلي بمعنى أن الغاية هي الشكل وليس المحتوى</h5>
    <div class="text-center">
      <button (click)="registerToggle()" style="font-family:'JF-FLAT'" class="btn btn-secondary btn-lg">إشترك معنا</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegister($event)"></app-register>
      </div>
    </div>
  </div>
</div>
